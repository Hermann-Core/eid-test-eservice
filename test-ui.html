
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eID Test Service - Apple Design Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .apple-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 50%, #f3e8ff 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .vibrant-button {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #6366f1 100%);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3), 0 2px 10px rgba(139, 92, 246, 0.2);
        }
        
        .vibrant-button:hover {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #4f46e5 100%);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4), 0 4px 15px rgba(139, 92, 246, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="apple-bg min-h-screen">
    <!-- Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-20 -right-20 w-96 h-96 bg-gradient-to-br from-blue-200/30 to-purple-200/30 rounded-full filter blur-3xl opacity-60 animate-pulse"></div>
        <div class="absolute -bottom-20 -left-20 w-96 h-96 bg-gradient-to-br from-purple-200/30 to-pink-200/30 rounded-full filter blur-3xl opacity-60 animate-pulse" style="animation-delay: 1s;"></div>
    </div>

    <!-- Header -->
    <header class="relative py-4 px-6 backdrop-blur-xl bg-white/60 border-b border-white/20 shadow-lg">
        <div class="max-w-6xl mx-auto">
            <div class="flex items-center gap-4">
                <div class="p-2 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl shadow-xl backdrop-blur-xl">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        eID Test Service

                    <p class="text-gray-600 text-xs font-medium">
                        Configure and test your eID authentication flow
                    </p>
                </div>
            </div>
        </div>
    </header>

    <main class="relative max-w-6xl mx-auto px-4 py-4">
        <!-- Operations Section -->
        <section class="mb-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-3 flex items-center gap-2">

                    <div class="flex items-center justify-between mb-2">
                        <label class="text-xs font-medium text-gray-700">Document Type</label>
                        <div class="w-2 h-2 rounded-full bg-gray-400 shadow-sm"></div>
                    </div>
                    <select class="w-full px-2 py-1.5 text-xs bg-white/80 border border-gray-200 rounded-lg text-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-400 backdrop-blur-sm shadow-sm">

                        <option>ALLOWED</option>
                        <option>REQUIRED</option>
                    </select>
                </div>
                
                <div class="glass-card rounded-xl p-3 hover:-translate-y-1 transition-all duration-300">

                        <option>REQUIRED</option>
                        <option>ALLOWED</option>
                        <option>PROHIBITED</option>
                    </select>
                </div>
                
                <div class="glass-card rounded-xl p-3 hover:-translate-y-1 transition-all duration-300">
                    <div class="flex items-center justify-between mb-2">
                        <label class="text-xs font-medium text-gray-700">Family Names</label>
                        <div class="w-2 h-2 rounded-full bg-green-500 shadow-green-200"></div>
                    </div>
                    <select class="w-full px-2 py-1.5 text-xs bg-white/80 border border-gray-200 rounded-lg text-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-400 backdrop-blur-sm shadow-sm">
                        <option>REQUIRED</option>
                        <option>ALLOWED</option>
                        <option>PROHIBITED</option>
                    </select>
                </div>
                
                <div class="glass-card rounded-xl p-3 hover:-translate-y-1 transition-all duration-300">
                    <div class="flex items-center justify-between mb-2">
                        <label class="text-xs font-medium text-gray-700">Nationality</label>
                        <div class="w-2 h-2 rounded-full bg-yellow-500 shadow-yellow-200"></div>

                        <option>ALLOWED</option>
                        <option>REQUIRED</option>
                        <option>PROHIBITED</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Verifications Section -->
        <section class="mb-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-3 flex items-center gap-2">
                <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0
